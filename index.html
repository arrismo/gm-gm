<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dominican Pizza Master</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            touch-action: none;
            font-family: 'Arial', sans-serif;
        }
        #game-container {
            position: fixed;
            width: 100%;
            height: 100%;
        }
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .ui-element {
            pointer-events: auto;
        }
        #start-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
        }
        #start-button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 24px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
        #game-title {
            font-size: 48px;
            font-weight: bold;
            color: #e63946;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        #loading-screen {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #002855;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
        }
        .progress-bar {
            width: 80%;
            height: 30px;
            background-color: #333;
            border-radius: 15px;
            overflow: hidden;
            margin-top: 20px;
        }
        .progress {
            height: 100%;
            background-color: #e63946;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="ui-container">
        <!-- Game UI will be added here dynamically -->
    </div>
    
    <div id="loading-screen">
        <h1>Loading Dominican Pizza Master...</h1>
        <div class="progress-bar">
            <div class="progress" id="loading-progress"></div>
        </div>
    </div>
    
    <div id="start-screen" style="display: none;">
        <div id="game-title">Dominican Pizza Master</div>
        <p>Create the perfect Dominican-style pizzas and serve happy customers!</p>
        <button id="start-button">Â¡Vamos a Cocinar!</button>
    </div>

    <script type="module" src="src/js/main.js"></script>
</body>
</html>

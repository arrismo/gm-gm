<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dominican Pizza Master</title>
    <style>body {
  touch-action: none;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

#game-container {
  width: 100%;
  height: 100%;
  position: fixed;
}

#ui-container {
  pointer-events: none;
  z-index: 10;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
}

.ui-element {
  pointer-events: auto;
}

#start-screen {
  color: #fff;
  z-index: 100;
  background-color: #000c;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  display: flex;
  position: absolute;
}

#start-button {
  color: #fff;
  cursor: pointer;
  background-color: #e63946;
  border: none;
  border-radius: 10px;
  margin-top: 20px;
  padding: 15px 30px;
  font-size: 24px;
  font-weight: bold;
}

#game-title {
  color: #e63946;
  text-shadow: 2px 2px 4px #00000080;
  margin-bottom: 20px;
  font-size: 48px;
  font-weight: bold;
}

#loading-screen {
  color: #fff;
  z-index: 200;
  background-color: #002855;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  display: flex;
  position: absolute;
}

.progress-bar {
  background-color: #333;
  border-radius: 15px;
  width: 80%;
  height: 30px;
  margin-top: 20px;
  overflow: hidden;
}

.progress {
  background-color: #e63946;
  width: 0%;
  height: 100%;
  transition: width .3s;
}
</style>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="ui-container">
        <!-- Game UI will be added here dynamically -->
    </div>
    
    <div id="loading-screen">
        <h1>Loading Dominican Pizza Master...</h1>
        <div class="progress-bar">
            <div class="progress" id="loading-progress"></div>
        </div>
    </div>
    
    <div id="start-screen" style="display: none">
        <div id="game-title">Dominican Pizza Master</div>
        <p>Create the perfect Dominican-style pizzas and serve happy customers!</p>
